<html lang="tr">
<head>

<body>
    
    <script>

       // parent sınıfı tanımlaması yaparız.
       class Kisi {
           constructor(ad, dogumYili) {
                console.log("kisi constructor");
                this.ad = ad;
                this.dogumYili = dogumYili;
           }

           yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
           }

           kendiniTanit() {
               return `benim adım ${this.ad}`;
           }
       }

       // child tanımlaması yaparız.
       class Ogrenci extends Kisi { //extends yardımıyla kişide tanımlananan constructorları ve fonksiyonları alabiliriz.
            constructor(ad, dogumYili, okulNumarasi) {
                console.log("öğrenci constructor");
                super(ad, dogumYili); //super() kullanmamız gerekmektedir.
                this.okulNumarasi = okulNumarasi;
            }

            dersCalis() {
                return `${this.ad} ders çalışıyor.`;
            }

            kendiniTanit() {
               return `benim adım ${this.ad} ve okul numaram ${this.okulNumarasi}`; //burda kişideki kendiniTanit fonksiyonunu ezer ve bunu kullanır.
            }
       }

       let kisi = new Kisi("ali", 1990);
       let ogrenci = new Ogrenci("ahmet",2000, 123);

    //    console.log(ogrenci.dersCalis());
        
    </script>
</body>
