<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // function constructor
        function KisiES5(ad, meslek, dogumYili) { //ES5te class yapısı tanımlama bu şekilde yapılmaktadır.
            this.ad = ad;
            this.meslek = meslek;
            this.dogumYili = dogumYili;
        }

        KisiES5.prototype.yasHesapla = function() { //prototype yardımıyla fonksiyon atayabiliyorduk.
            let tarih = new Date().getFullYear();
            return tarih - this.dogumYili;
        }

        let emre = new KisiES5("emre yağcı", "öğrenci", 1990);
        let ahmet = new KisiES5("ahmet yılmaz", "öğretmen", 1985);

        console.log(emre.yasHesapla());
        console.log(ahmet.yasHesapla()); //bu şekilde de tanımladığımız fonksiyonu çağırabiliyorduk.
        
        // class
        class KisiES6 { //ES6 da ise bu şekilde bir class tanımlaması mevcuttur.
            constructor(ad, meslek, dogumYili) { //constructor içerisine değişkenleri tanımlarız.
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
                console.log("nesne oluşturuldu.");
            }

            yasHesapla() { //fonksiyonları ise constructorun dışarısına tanımlarız.
                let tarih = new Date().getFullYear(); //şu anki zamanı almaya yarayan Date yapısı.
                return tarih - this.dogumYili;
            }
        }

        let kisi1 = new KisiES6("çınar turan","öğrenci",2017); //bu şekilde de kişileri oluşturabiliyoruz.
        let kisi2 = new KisiES6("ada bilgi","öğrenci",2012);

        console.log(kisi1.yasHesapla());
        console.log(kisi2.yasHesapla());
        
    </script>
</body>
</html>
