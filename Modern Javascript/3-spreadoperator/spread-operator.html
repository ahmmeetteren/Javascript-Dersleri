        const sayilar1 = [1,2,3];

        const user = {
            username: "sadikturan",
            email: "info@gmail.com"
        }

        const address = {
            city: "kocaeli"
        }

        console.log({...user, ...address}); //sözlük yapısında kullanımı da bu şekildedir.

        // rest parameters
        function toplam(...args) { //rest parameters ne kadar değişken yollanırsa o kadar bir sonuç üretir.
            let sonuc = 0;

            for (let sayi of args) {
                sonuc += sayi;
            } 
            return sonuc;
        }

        console.log(toplam(1,3,5));
        console.log(toplam(1,3,5,10,20));

        function bilgileriGoster(isim, soyad, ...adres) { //adress burda birden fazla değişken alabilir.
            console.log(isim, soyad, adres);
        }

        bilgileriGoster("ali","turan","istanbul","kadıköy")
