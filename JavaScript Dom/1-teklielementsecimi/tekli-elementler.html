        var sonuc;

        sonuc = document.querySelector("#title"); //hem id hem class hem de etiket olarak bir elementi seçmemize olanak sağlar

        sonuc = document.querySelector("li");        
        sonuc = document.querySelector("li:first-child"); //li etiketinin ilk elementini seçer.
